spring.application.name=finance-manager

# === PostgreSQL Configuration ===
spring.datasource.url=jdbc:postgresql://localhost:5432/finance-manager
spring.datasource.username=finance-manager-master
spring.datasource.password=finance-manager-master

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do PostgreSQL (opcional, mas pode melhorar compatibilidade)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

